
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" name="username" id="username" ngModel required placeholder="enter username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" id="password" ngModel required placeholder="enter password">
  </div>
  <div class="form-group">
    <label for="firstname">First name:</label>
    <input type="text" class="form-control" name="firstname" id="firstname" ngModel required placeholder="enter first name">
  </div>
  <div class="form-group">
    <label for="lastname">Last name:</label>
    <input type="text" class="form-control" name="lastname" id="lastname" ngModel required placeholder="enter last name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" name="email" id="email" ngModel required placeholder="enter email">
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!f.form.valid" >Submit</button>
</form>

<div *ngIf="this.showError" class="alert alert-danger" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  Invalid username/password combination
</div>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" name="username" id="username" ngModel required placeholder="enter username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" id="password" ngModel required placeholder="enter password">
  </div>
    <button type="submit" class="btn btn-default" [disabled]="!f.form.valid">Submit</button>

</form>
